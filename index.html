<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopwatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Stopwatch &#9200;</h1> 
    <div class="timedisplay">
        0 : 00 : 00 : 000 
    </div>  
    <div class="container">
        <button id="start" class=" start btn btn-lg btn-warning ">Start</button>
        <button id="stop" class="stop btn btn-lg btn-warning ">Stop</button>
        <button id="reset" class="reset btn btn-lg btn-warning ">Reset</button>
    </div>
    <script src="index.js"></script>
</body> 
</html>
